<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="design/calculator.css">
    <link rel="stylesheet" href="design/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="bord">
            <div>
                <h5>j&k Calculator</h5>
            </div>
            <!-- calculator display screen -->
            <div class="screen"> 0 </div>
            <div>
               <div>
                <!-- Buttons -->
                <div>
                    <button id="oned">CE</button>
                    <button class="ones">(</button>
                    <button class="ones">)</button>
                    <button id="on">&larr;</button>
                </div>
                <div>
                    <button class="ones">1</button>
                    <button class="ones">2</button>
                    <button class="ones">3</button>
                    <button class="ones">+</button>
                </div>
                <div>
                    <button class="ones">4</button>
                    <button class="ones">5</button>
                    <button class="ones">6</button>
                    <button class="ones">-</button>
                </div>
                <div>
                    <button class="ones">7</button>
                    <button class="ones">8</button>
                    <button class="ones">9</button>
                    <button class="ones">/</button>
                </div>
                <div>
                    <button class="ones">.</button>
                    <button class="ones">0</button>
                    <button id="opp">=</button>
                    <button class="ones">*</button>
                </div>
               </div>
               
            </div>
        </div>
    </section>
    <script src="js/caculator.js"></script>
</body>
</html>
